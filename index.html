<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav"></nav>
    <div class="row no-gutters intro-background">
        <div class="col-lg-3 col-md-3 col-ms-12 side-inro"></div>
        <div class="col-lg-9 col-md-9 col-ms-12 ">
            <img class="background-image" src="ILUUSTRATOR_FOR_WEBSITE.png" alt="">
        </div>
    </div>
    <div class="partition partition-about" id="partition-about">
        <p><span>a</span>bout me</p>
    </div>
    <div class="row no-gutters">
        <div class="col-lg-9 col-md-9 col-ms-12 abt-left"></div>
        <div class="col-lg-3 col-md-3 col-ms-12 abt-right"></div>
    </div>
    <div class="partition partition-skills" id="partition-skills">
        <p><span>s</span>kills</p>
    </div>
    <div class="row no-gutters portfolio">
        <div class="col-lg-9 col-md-9 col-ms-12"></div>
    </div>
    <div class="partition partition-work" id="partition-work">
        <p><span>w</span>ork</p>
    </div>
    <div class=" portfolio">
        <div class="work-item">
            <div class="ux-images portfolio-image">
                <img src="app_presentation.jpg" alt="" class="work-image" id="ux-image"></div>
            <div class="middle">
                <img src="mobile_ui.png" alt="">
            </div>
            <div class="logo-images portfolio-image">
                <img src="logo.png" alt="" class="work-image" id="logo-image">
            </div>
            <div class="digatal-painting-images portfolio-image">
                <img src="digitall.jpg" alt="" class="work-image" id="digital-image">
            </div>
            <div class="middle"></div>
            <div class="graphics-images portfolio-image">
                <img src="graphics.jpg" alt="" class="work-image" id="graphics-image">
            </div>
        </div>
        <div class="photo-area">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="ux.jpg" alt="Los Angeles" style="width:50%;">
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
